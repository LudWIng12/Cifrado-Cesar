<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador/Desencriptador César</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Encriptador/Desencriptador César</h1>
    <label for="inputText">Texto:</label>
    <textarea id="inputText" placeholder="Ingresa tu texto aquí..."></textarea>
    <label for="modulo">Desplazamiento:</label>
    <input type="number" id="modulo" placeholder="Ingresa el número de desplazamientos" />
    <button onclick="encryptText()">Encriptar</button>
    <button onclick="decryptText()">Desencriptar</button>
    <h2>Resultado:</h2>
    <p id="result"></p>

  
</body>
</html>
